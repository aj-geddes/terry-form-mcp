---
layout: default
---

<div class="home-container">
  {{ content }}
</div>

<style>
.hero-section {
  text-align: center;
  padding: 4rem 2rem;
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  color: white;
  border-radius: 1rem;
  margin-bottom: 3rem;
}

.hero-title {
  font-size: 3rem;
  margin-bottom: 1rem;
  font-weight: 700;
}

.hero-subtitle {
  font-size: 1.5rem;
  margin-bottom: 2rem;
  opacity: 0.9;
}

.hero-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
}

.btn-primary {
  background: #4CAF50;
  color: white;
}

.btn-primary:hover {
  background: #45a049;
  transform: translateY(-2px);
}

.btn-secondary {
  background: #2196F3;
  color: white;
}

.btn-secondary:hover {
  background: #1976D2;
  transform: translateY(-2px);
}

.btn-github {
  background: #24292e;
  color: white;
}

.btn-github:hover {
  background: #1a1e22;
  transform: translateY(-2px);
}

.features-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin: 3rem 0;
}

.feature-card {
  background: #f8f9fa;
  padding: 2rem;
  border-radius: 0.5rem;
  text-align: center;
  transition: transform 0.3s ease;
  border: 1px solid #e9ecef;
}

.feature-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.feature-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.use-cases {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.use-case {
  background: #e8f5e9;
  padding: 1.5rem;
  border-radius: 0.5rem;
  border-left: 4px solid #4CAF50;
}

.help-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  margin: 3rem 0;
}

.help-card {
  text-align: center;
  padding: 2rem;
  background: #f5f5f5;
  border-radius: 0.5rem;
}

.update-card {
  margin: 1rem 0;
  padding: 1.5rem;
  background: #f8f9fa;
  border-radius: 0.5rem;
  border-left: 3px solid #2196F3;
}

.footer-cta {
  text-align: center;
  padding: 3rem;
  background: #f0f7ff;
  border-radius: 1rem;
  margin: 3rem 0;
}

.btn-large {
  font-size: 1.2rem;
  padding: 1rem 2rem;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .feature-card {
    background: #2a2a2a;
    border-color: #444;
    color: #fff;
  }
  
  .use-case {
    background: #1e3a1e;
    border-left-color: #4CAF50;
  }
  
  .help-card {
    background: #2a2a2a;
    color: #fff;
  }
  
  .update-card {
    background: #2a2a2a;
    color: #fff;
  }
  
  .footer-cta {
    background: #1a1a2e;
    color: #fff;
  }
}
</style>
