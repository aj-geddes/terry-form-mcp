---
layout: default
---
<article class="tutorial">
  <header class="tutorial-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="tutorial-description">{{ page.description }}</p>
    {% endif %}
    {% if page.difficulty %}
    <span class="difficulty-badge">{{ page.difficulty }}</span>
    {% endif %}
  </header>

  <div class="tutorial-content">
    {{ content }}
  </div>
</article>
