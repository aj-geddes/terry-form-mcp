---
layout: default
---

<article class="api-doc">
  <header class="api-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="api-description">{{ page.description }}</p>
    {% endif %}
  </header>

  {% if page.toc %}
  <div class="toc" id="toc"></div>
  {% endif %}

  <div class="api-content">
    {{ content }}
  </div>
</article>
